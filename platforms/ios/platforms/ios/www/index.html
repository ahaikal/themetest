                    <img id="myImage" src="" alt="" height="150" width="150">

                    <input id="status_color" name="status[color]" type="text" />

                    <input id="status_drainage" name="status[drainage]" type="text" />

                    <label for="status_appearance">Appearance</label>
                    <input id="status_appearance" name="status[appearance]" type="text" />

                    <label for="status_treatment">Treatment</label>
                    <input id="status_treatment" name="status[treatment]" type="text" />

                    <label for="status_treatment_response">Treatment Response</label>
                    <input id="status_treatment_response" name="status[treatment_response]" type="text" />

                    <label for="status_tunnel">Tunnel</label>
                    <input id="status_tunnel" name="status[tunnel]" type="text" />

                    <label for="status_pain">Pain</label>
                    <input id="status_pain" name="status[pain]" type="text" />

                    <label for="status_image_url">Image</label>
                    <input id="status_image_url" name="status[image_url]" type="text" />

                    <label for="status_note">Notes</label>
                    <textarea cols="40" rows="8" id="status_note" name="status[note]"></textarea>

                    <input name="commit" type="submit" value="Create Status" />
                </form>
